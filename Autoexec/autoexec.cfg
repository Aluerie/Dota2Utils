bind 7 "say /laugh"
bind 8 "say /thanks"

bind "f7" "dota_player_units_auto_attack_mode 1"
bind "f8" "dota_player_units_auto_attack_mode 0"
bind "F9" "incrementvar dota_mouse_window_lock 0 1 1; incrementvar dota_camera_edgemove 0 1 1"
bindtoggle "f10" "dota_hud_netgraph"
bindtoggle "f11" dota_hud_new_query_panel
bind "F12" "incrementvar volume 0 0.3 0.3"
bind del "dota_select_hero npc_dota_hero_muerta"

bind End "disconnect"

bind "/" "demo_goto 1800 relative"
bind "." "demo_goto 300 relative"
bind "," "demo_goto -300 relative"
bind "M" "demo_goto -1800 relative"
bind "'" +showitems

bind j "dota_dev hero_teleport"
bind "k" "dota_dev hero_refresh; incrementvar dota_ability_debug 0 1 1; incrementvar dota_range_display 0 70 70;"
bind l "dota_dev hero_refresh"
bindtoggle Semicolon "dota_all_vision"

bind u "dota_spawn_neutrals"
bindtoggle i dota_creeps_no_spawning
bind "o" "incrementvar host_timescale 1 10 9"


